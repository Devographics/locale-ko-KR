    # thanks
    - key: general.back
      t: 뒤로가기
    - key: general.thanks
      t: >
          저희 설문에 응답해 주셔서 감사합니다!

          제출하신 설문이 저장되었습니다. 설문이 종료될 때까지 제출하신 설문을 다시보거나 수정하실 수 있습니다.

          또한, 이 설문을 공유하여 퍼뜨려주실 수 있습니다. 한분한분의 응답이, 우리의 데이터를 더욱 신뢰할 만하고 완성도 있게 만들 수 있습니다:
    - key: thanks.learn_more_about
      t: "더 알기를 원하는 얼마의 기능이 있을지 모릅니다:"
    - key: thanks.knowledge_score
      t: 지식 점수
    - key: thanks.score_explanation
      t: >
          설문 조사에 언급된 <span class="score-number score-number-total">{total}</span> 가지 기능 중에 <span class="score-number score-number-known">{known}</span> 가지를 들어보셨거나 사용해 보신적이 있으므로, 전체 응답자 중 상위 <span class="score-number score-number-ranking">{knowledgeRankingFromTop}%</span>에 해당되십니다.
    - key: thanks.share_on_twitter
      t: 트위터에 공유
    - key: thanks.share_score_message
      t: >
          저는 올해 #{hashtag} 조사에서 {score}% 지식 점수를 얻었습니다! 여기에서 설문 조사를 실시합니다: {shareUrl}
    # share
    - key: general.share_subject
      t: >
          {surveyName} 설문
    - key: general.share_text
      t: >
          올해의 {surveyName} 설문 조사가 시작되었습니다! {link}

